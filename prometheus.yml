global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'constellation-service'
    static_configs:
      - targets: ['host.docker.internal:9464']  # Your NestJS app metrics endpoint
    scrape_interval: 10s
    metrics_path: /metrics
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
